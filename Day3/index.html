<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <audio autoplay="true" loop="true">
        <source src="music.mp3" type="audio/mpeg" />
      </audio>
      <h2>COUNTDOWN TO NEW YEAR 2023</h2>
      <div class="time">
        <div class="flex">
          <p class="timer days">29</p>
          <p>days</p>
        </div>
        <div class="flex">
          <p class="timer hrs">10</p>
          <p>hours</p>
        </div>
        <div class="flex">
          <p class="timer mins">20</p>
          <p>minutes</p>
        </div>
        <div class="flex">
          <p class="timer secs">10</p>
          <p>seconds</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
