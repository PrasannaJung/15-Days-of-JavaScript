<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Num Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <div class="about-counter">
          <h1>Random Number generator</h1>
          <p>(1 to 15)</p>
          <h1>Your Score: <span class="score"> 15 </span></h1>
        </div>
        <span class="count-number">?</span>
        <hr />
        <div class="buttons">
          <button class="reset-generate">Generate Number</button>
          <div class="check-guess">
            <input type="number" class="guess" min="1" max="15" />
            <button class="check">Guess</button>
          </div>
          <p class="message">HINT!</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
